<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
    <!--Seccion header-->
    <header class="header contenedor">
        <div class="header__logo">
            <img src="build/img/logo.svg" alt="logo deluveryApp">
        </div>

        <nav class="navegacion">
            <a href="#" class="navegacion__link">Iniciar Sesión</a>
            <a href="#" class="navegacion__link">Crear Cuenta</a>
            <a href="#" class="navegacion__link navegacion__link--registrar">Registrar Restaurante</a>
        </nav>
    </header>
    <!--Seccion formulario-->
    <section class="contenedor formulario">

        <div class="formulario__grid">
            <div class="formulario__contenido">
                <h2 class="formulario__heading">Encuentra y pide comida de tu restaurante favorito</h2>
                <form class="formulario__buscar">
                    <div class="formulario__campo">
                        <label for="restaurant" class="formulario__label">Restaurant</label>
                        <input id="restaurant" class="formulario__input" placeholder="Tacos Mexico">
                    </div> <!--Fin restaurant-->

                    <div class="formulario__campo">
                        <label for="platillo" class="formulario__label">Platillo</label>
                        <input id="platillo" class="formulario__input" placeholder="Tacos, Hamburguesa, Pizza">
                    </div> <!--Fin platillo-->

                    <input type="submit" class="formulario__submit" value="buscar">

                </form>

            </div>
            <div class="formulario__imagen--contenedor">
                <img class="formulario__imagen" src="build/img/dibujo_repartidor.svg" alt="imagen repartidor">
            </div>
        </div>
    </section>

    <!--Seccion pasos-->
    <section class="pasos">
        <img class="pasos__wave" src="build/img/wave03.svg" alt="imagen wave">

        <div class="pasos__contenido">
            <h2 class="pasos__heading">¿Cómo funciona? <span class="pasos__heading--desc"> Sigue los pasos: 1, 2 y 3</span></h2>

            <div class="pasos__grid contenedor">
                <div class="pasos__paso">
                    <img class="pasos__imagen" src="build/img/paso_1.png" alt="pasos imagen">
                </div> <!--Fin paso 1-->
                <div class="pasos__paso">
                    <img class="pasos__imagen" src="build/img/paso_2.png" alt="pasos imaen">
                </div> <!--Fin paso 2-->
                <div class="pasos__paso">
                    <img class="pasos__imagen" src="build/img/paso_3.png" alt="pasos imagen">
                </div> <!--Fin paso 3-->
            </div>
        </div>
    </section>
</body>
</html>
